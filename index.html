<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Genie - Bharat ka Apna Assistant</title>
    <meta name="description" content="India's Universal AI Assistant. Education, Agriculture, and Legal help on WhatsApp. Empowering 1.4 Billion Indians.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                800: '#075e54', // WhatsApp/Project Primary
                900: '#044a42',
              },
              saffron: {
                500: '#FF9933', // India Orange
                600: '#e68a2e',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'wave': 'wave 1.2s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              wave: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '60%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #075e54;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #044a42;
      }
    </style>

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
